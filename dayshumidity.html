<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>24 Hour Humidity</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>
<style>
.container {
	height: 85%;
	width: 85%;
	}
</style>

<body>
<div>
<a href="index.html"><button>Main Page</button></a>
<h1>Humidity Data for the Living Room</h1>
</div>
<div class="container">
<canvas id="myChart"></canvas>
</div>
</body>
<script>
var timeSet = [];
var absHumiditySet = [];
var relHumiditySet = [];
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: timeSet,
        datasets: [{
                	label: 'Absolute Humidity (g/m^3)',
                	fill: true,
                	borderColor: 'rgba(83,203,72,0.8)',
			backgroundColor: 'rgba(83,203,72,0.2)',
                	data: absHumiditySet,
			yAxisID: 'AbsHumidity',
                },
		{
			label: 'Relative Humidity (%)',
			fill: true,
			borderColor: 'rgba(87,102,189,0.8)',
			backgroundColor: 'rgba(87,102,189,0.2)',
			data: relHumiditySet,
			yAxisID: 'RelHumidity',
		}]
    },
    options: {
        scales: {
           xAxes: [{
               type: 'time'
           	}],
	   yAxes: [	{
			id: "AbsHumidity",
			scaleLabel: {
				display: true,
				labelString: "Abs Humidity",
				}
			},{
			id: "RelHumidity",
			position: 'right',
			scaleLabel: {
				display: true,
				labelString: "Rel Humidity",
				}
			}
		],
        }
    }
});

fetch('time.json')
  .then(function(response) {
    if (response.status>=200 && response.status<300) {
      return Promise.resolve(response);
    } else {
      return Promise.reject(new Error(response.statusText));
  }})
  .then(function(response) {
    return response.json();
  })
  .then(function(myJson) {
    var dataArray = Array.from(myJson);
    for (i in dataArray) {
      year = parseInt(dataArray[i].y);
      month = parseInt(dataArray[i].mnth);
      day = parseInt(dataArray[i].d);
      hour = parseInt(dataArray[i].h);
      minute = parseInt(dataArray[i].mnte);
      timeSet.push(new Date(year,month-1,day,hour,minute));
    }
    myChart.update();
  }).catch(function(error) {
    console.log('Request failed',error);
  });


fetch('absHumidity.json')
  .then(function(response) {
    if (response.status>=200 && response.status<300) {
      return Promise.resolve(response);
    } else {
      return Promise.reject(new Error(response.statusText));
  }})
  .then(function(response) {
    return response.json();
  })
  .then(function(myJson) {
    var dataArray = Array.from(myJson);
    for (i in dataArray) {
        humidity = dataArray[i];
        absHumiditySet.push(humidity);
    }
    myChart.update();
  }).catch(function(error) {
    console.log('Request failed',error);
  });

fetch('relHumidity.json')
  .then(function(response) {
    if (response.status>=200 && response.status<300) {
      return Promise.resolve(response);
    } else {
      return Promise.reject(new Error(response.statusText));
  }})
  .then(function(response) {
    return response.json();
  })
  .then(function(myJson) {
    var dataArray = Array.from(myJson);
    for (i in dataArray) {
      humidity = dataArray[i];
      relHumiditySet.push(humidity);
    }
    myChart.update();
  }).catch(function(error) {
    console.log('Request failed',error);
  });

</script>
</html>
