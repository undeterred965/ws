<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>24 Hour Temperature</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>
<style>
.container {
	width: 85%;
	height: 85%;
	}
</style>

<body>
<div>
<a href="index.html"><button>Main Page</button></a>
<h1>Temperature Data for the Living Room</h1>
</div>
<div class="container">
<canvas id="myChart"></canvas>
</div>
</body>
<script>

function convertJsonTimeArray(myJson) {
  var dataArray = Array.from(myJson);
  for (i in dataArray) {
    year = parseInt(dataArray[i].y);
    month = parseInt(dataArray[i].mnth);
    day = parseInt(dataArray[i].d);
    hour = parseInt(dataArray[i].h);
    minute = parseInt(dataArray[i].mnte);
    timeSet.push(new Date(year,month-1,day,hour,minute));
  }
  return 'Time array done';
}

function convertJsonTempArray(myJson) {
  var dataArray = Array.from(myJson);
  for (i in dataArray) {
    temp = dataArray[i];
    tempSet.push(temp);
  }
  return 'Temp array done';
}

function getData() {
  var p1 = fetch('time.json')
  .then((response) => {
    if (!response.ok) {
      return Promise.reject(new Error(response.statusText));
    }
    return Promise.resolve(response);
  })
  .then((response) => response.json())
  .then((myJson) => convertJsonTimeArray(myJson))
  .catch((error) => console.log('Request failed: ',error));
  var p2 = fetch('temp.json')
  .then(function(response) {
    if(!response.ok) {
      return Promise.reject(new Error(response.statusText));
    }
    return Promise.resolve(response);
  })
  .then((response) => response.json())
  .then((myJson) => convertJsonTempArray(myJson))
  .catch((error) => console.log('Request failed: ',error));
  return Promise.all([p1,p2]);
}

function drawGraph() {
  var ctx = document.getElementById("myChart").getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: timeSet,
        datasets: [{
                label: 'Temp (*C)',
                fill: true,
                borderColor: 'rgba(35,23,176,0.8)',
		backgroundColor: 'rgba(35,23,176,0.2)',
                data: tempSet
                }]
    },
    options: {
        scales: {
           xAxes: [{
               type: 'time'
           }]
        }
    }
  });
}

async function doWork() {
  await getData();
  drawGraph();
}

var timeSet = [];
var tempSet = [];
doWork();


</script>
</html>
